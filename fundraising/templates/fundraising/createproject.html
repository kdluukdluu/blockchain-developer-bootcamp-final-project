{% extends "base.html" %}

{% block body %}
    <h2>Create a Project</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="card" style="width: 50rem;">
    <div class="card-body">
    <form action="{% url 'createproject' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input id="id_image" class="form-control" autofocus type="file" name="image" placeholder="Image URL">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="purpose" placeholder="Purpose" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="number" name="goal" placeholder="Goal" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="datetime-local" name="deadline" placeholder="Deadline" required>
        </div>
        <div class="form-group">
            <label for="categories">Select one category:</label>
            <select id="categories" name="categories" multiple>
                {% for cat in categories %}
                    <option value="{{cat.category}}">{{cat.category}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="hidden" name="userstamp" value={{user.username}}>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    </div>
    </div>
{% endblock %}
