{% extends "base.html" %}

{% block body %}
    <h3>Project Categories</h3>
    <div class="card" style="width: 50rem;">
    <div class="card-body">
    {% if categories %}
        <ul>
        {% for cat in categories %}
            <div class="column">
                <li><a href={% url 'projects' %}/{{cat.category}}>{{cat.category}}</a></li> 
            </div>
        {% endfor %}
        </ul>
    {% else %}
        <p>Sorry, we have no project categories available at this time.</p>
    {% endif %}
    </div>
    </div>
{% endblock %}
